<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>
        body, html {
            background-color: #f1f0f6;
            overflow: hidden;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: -3vh;
            left: 0;
            width: 100%;
            height: 25vh;
            background-color: #fdfdfd;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        #main-title {
            font-family: "BBH Sans Bartle", sans-serif;
        }
        #nav-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 80%;
            height: 4vh;
            bottom: 0;
        }
        .nav-buttons {
            position: relative;
            width: 8%;
            height: 90%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-family: "Zalando Sans", sans-serif;
            font-weight: 450;
            font-size: 2vh;

            transition: color 0.2s ease;
        }
        .nav-buttons::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black;
            z-index: -1;
            transition: height .2s ease;
        }
        .nav-buttons:hover::after {
            height: 100%;
        }
        .nav-buttons:hover {
            color: #fdfdfd;
        }
        #search-icon {

            width: 2vw;
            cursor: pointer;

            transition: transform .2s ease, visibility 1s ease;
        }
        #search-button {
            position: absolute;
            top: 18%;
            left: 1%;
            background: none;
            border: none;
        }
        #search-icon:hover {
            transform: scale(1.2);
        }
        #search-input {
            position: absolute;
            opacity: 0;
            width:0;
            height: 3vh;
            top: 20%;
            left: 4%;
            color: black;
            background: none;
            border: 1px solid black;
            outline: none;
            font-family: "Zalando Sans", sans-serif;
            font-weight: 500;
            font-size: 2vh;

            transition: width .3s ease, opacity .3s ease;
        }
        #search-input.active {
            width: 12vw;
            opacity: 1;
        }
        #date {
            font-family: "BBH Sans Bogle", sans-serif;
            font-weight: 400;
            font-size: 3vh;
            position: absolute;
            top: 75%;
            left: 2%;
        }
        #what-your-on {
            font-family: "BBH Sans Bogle", sans-serif;
            font-weight: 400;
            font-size: 3vh;
            position: absolute;
            top: 75%;
            right: 5%;
        }
        #sign-in {
            font-family: "Zalando Sans", sans-serif;
            font-weight: 600;
            font-size: 2.5vh;
            position: absolute;
            top: 20%;
            right: 2%;
            background-color: #efeef4;
            border: 1px solid #cfcfcf;
            width: 8vw;
            height: 5vh;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            cursor: pointer;

            transition: all .2s ease;
        }
        #sign-in:hover {
            transform: scale(1.05);
            color: #efeef4;
            background-color: black;
        }
        .showcase {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 25%;
            left: 1%;
            background-color: #fbfbfb;
            width: 75vw;
            height: 72vh;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        .sidebar {
            position: absolute;
            top: 25%;
            right: 1%;
            width: 22vw;
            height: 72vh;
            background-color: #f9f9f9;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        #showcase-image {
            position: absolute;
            top: 4%;
            left: 2%;
            object-fit: cover;
            width: 70%;
            height: 92%;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            cursor: pointer;

            transition: all .2s ease;
        }
        #showcase-image:hover {
            transform: scale(1.02);
        }
        #title {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 1%;
            right: 2%;
            background-color: #efeef4;
            width: 20%;
            height: 30%;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Zalando Sans", sans-serif;
            font-weight: 600;
            font-size: 4vh;
            border-radius: 4vh;
            padding: 3vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border: 1px solid #e8e6e6;
        }
        #writer {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 43%;
            right: 2%;
            background-color: #efeef4;
            width: 20%;
            height: 15%;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Zalando Sans", sans-serif;
            font-weight: 400;
            font-size: 3vh;
            border-radius: 4vh;
            padding: 3vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border: 1px solid #e8e6e6;
        }
        #date-published {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70%;
            right: 2%;
            background-color: #efeef4;
            width: 20%;
            height: 15%;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Zalando Sans", sans-serif;
            font-weight: 400;
            font-size: 3vh;
            border-radius: 4vh;
            padding: 3vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border: 1px solid #e8e6e6;
        }
        #main-title-container{
            display: flex;
            align-items: center;
            position: absolute;
            top: 3.5vh;
        }
        #separating-line {
            height: 16vh;
            width: .25vw;
            background-color: black;
            margin-left: 1vw;
            margin-right: 1vw;
            border-radius: 1vw;
        }
        #fhc {

            height: 12vh;
        }
        .sidebar-buttons-container {
            top: 3%;
            left: 4.5%;
            position: absolute;
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
        }
        .sidebar-button {
            display: flex;
            width: 20vw;
            height: 45%;
            background-color: #efeef4;
            border: 1px solid #cfcfcf;
            border-radius: 4vh;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            margin-bottom: 5%;
            cursor: pointer;
            flex-direction: column;
            align-items: center;

            transition: all .2s ease;
        }
        .sidebar-button:hover {
            transform: scale(1.05);
        }
        .sidebar-button-image {
            border-radius: 4vh;
            object-fit: cover;
            margin-top: 2vh;
            width: 18vw;
            height: 10vw;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;

        }
        .sidebar-button-title {
            font-family: "Zalando Sans", sans-serif;
            font-weight: 600;
            font-size: 2vh;
            margin-top: 3vh;
            width: 17vw;
            height: 5vh;
            text-align: center;
        }
    </style>

</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=BBH+Sans+Bogle&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<body>
<div id="header">
    <button id="sign-in">Sign In</button>
    <h1 id="date">Wednesday, January 1, 2025</h1>
    <h1 id="what-your-on">Home</h1>
    <div id="main-title-container">
        <h1 id="main-title" >FHC<br> SPORTS . <br>SITE</h1>
        <div id="separating-line"></div>
        <img id="fhc" src="https://www.fhps.net/wp-content/uploads/2021/08/FHPS_Mascot_FHC_Large-300x155.png">
    </div>
    <button id="search-button"><img src="icons8-search-64.png" id="search-icon"></button>
    <input id="search-input" type="text" placeholder="Search..">
    <div id="nav-selection">
        <button class="nav-buttons" id="nav-home">Home</button>
        <button class="nav-buttons" id="nav-all-stories">All Stories</button>
        <button class="nav-buttons" id="nav-newest">Newest</button>
        <button class="nav-buttons" id="nav-socials">Social Media</button>
        <button class="nav-buttons" id="nav-about">About</button>
    </div>
</div>
<div id="main-content">
    <div class="showcase">
        <img id="showcase-image" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630">
        <h1 id="title">This is the test of a Title</h1>
        <h1 id="writer">Noah Richards</h1>
        <h1 id="date-published">Aug 10, 2025</h1>
    </div>
    <div class="sidebar">
        <div class="sidebar-buttons-container">
            <div class="sidebar-button">
                <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" class="sidebar-button-image">
                <h1 class="sidebar-button-title">Test button Titles</h1>
            </div>
            <div class="sidebar-button">

            </div>
        </div>
    </div>
</div>
<script>

    let SearchButton = document.getElementById("search-button");
    let SearchBar = document.getElementById("search-input");

    const DateLabel = document.getElementById("date");

    SearchButton.addEventListener("click", () => {
        SearchBar.classList.toggle("active");
    })

    document.addEventListener("DOMContentLoaded", () => {
        SetDateLabel()
        RenderHome()
    })

    function SetDateLabel(){
        const currentDate = new Date();

        DateLabel.innerHTML = `${GetDayWords()}, ${GetMonthWords()} ${currentDate.getDate()}, ${currentDate.getFullYear()}`;
    }
    function GetMonthWords(){
        let Month = "";
        const currentDate = new Date();
        let MonthNum = currentDate.getMonth() + 1;

        if(MonthNum === 1) {
            Month = "January"
        }
        if(MonthNum === 2){
            Month = "February"
        }
        if(MonthNum === 3){
            Month = "March"
        }
        if(MonthNum === 4){
            Month = "April"
        }
        if(MonthNum === 5){
            Month = "May"
        }
        if(MonthNum === 6){
            Month = "June"
        }
        if(MonthNum === 7){
            Month = "July"
        }
        if(MonthNum === 8){
            Month = "August"
        }
        if(MonthNum === 9){
            Month = "September"
        }
        if(MonthNum === 10){
            Month = "October"
        }
        if(MonthNum === 11){
            Month = "November"
        }
        if(MonthNum === 12){
            Month = "December"
        }
        return Month;
    }
    function GetDayWords(){
        let Day = "";
        const currentDate = new Date();
        let DayNum = currentDate.getDay() + 1;
        if(DayNum === 1){
            Day = "Sunday";
        }
        if(DayNum === 2){
            Day = "Monday";
        }
        if(DayNum === 3){
            Day = "Tuesday";
        }
        if(DayNum === 4){
            Day = "Wednesday";
        }
        if(DayNum === 5){
            Day = "Thursday";
        }
        if(DayNum === 6){
            Day = "Friday";
        }
        if(DayNum === 7){
            Day = "Saturday";
        }
        return Day;
    }


    const ShowcaseImage = document.getElementById("showcase-image");
    const ShowcaseTitle = document.getElementById("title");
    const ShowcaseWriter = document.getElementById("writer");
    const ShowcaseDate = document.getElementById("date-published");

    const SidebarButtonContainer = document.getElementById("sidebar-buttons-container")

    async function RenderHome(){
        let Content = await GetContent()

        ShowcaseImage.src = Content[0].image;
        ShowcaseTitle.innerHTML = Content[0].title;
        ShowcaseWriter.innerHTML = Content[0].writer;
        ShowcaseDate.innerHTML = `${JSON.parse(Content[0].date)[0]}/${JSON.parse(Content[0].date)[1]}/${JSON.parse(Content[0].date)[2]}`;
    }

    let content2 = await GetContent();
    content2.shift()
    content2.forEach((item) => {
        let div = document.createElement("div")
        div.className = "sidebar-button"

        let img = document.createElement("img")
        img.className = "sidebar-button-image"
        img.src = item.image;

        let title = document.createElement("h1")
        title.className = "sidebar-button-title"
        title.innerHTML = item.title;

        div.appendChild(img);
        div.appendChild(title);
        
        SidebarButtonContainer.appendChild(div);
    })

    //backend send logic
    const BaseWorkerLink = "https://worker.fhcsports.site" //set to full base worker link, dont forget https://

    //default helpful functions

    function GetQueryParam(url, keys) {
        const params = new URL(url).searchParams;
        const result = {};
        for (const key of keys) {
            result[key] = params.get(key);
        }
        return result;
    }
    function GetURL(){
        return window.location.href
    }

    async function GetContent() { //     <-------Its a good idea to have one main get where you can build off later
        const res = await fetch(BaseWorkerLink + "/get-content");
        if (!res.ok) {
            alert("no response from server");
        }
        return await res.json();
    }




</script>
</body>
</html>
