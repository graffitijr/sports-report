<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body, html {
            background-color: #181a1b;
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 95vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="main-container">
    <input type="text" id="username">
    <input type="text" id="password">
    <button onclick="login()">Login</button>
</div>

<script>
    const BaseWorkerLink = "https://worker.fhcsports.site"

    const username = document.getElementById("username")
    const password = document.getElementById("password")

    async function login() {
        let res = await fetch(BaseWorkerLink + "/login", {
            method: 'POST',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify([username.value, password.value]),
            credentials: "include"
        });
        if (!res.ok) {
            alert("no server response")
        }
        let text = await res.text();
        if (text === "login success"){
            alert("login success")
            window.location.href = `https://fhcsports.site/backend?name=${username.value}`;
        }
        if (text === "invalid login") {
            alert("invalid login")
        }
    }
</script>
</body>
</html>
